<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input size="1" class="input" id="display">
        <div class="buttons">
            <div class="operators">
                <button onclick="clearDisplay()" id="clear">AC</button>
                <button>&divide;</button>
            </div>
            <div class="num-buttons">
                <div class="numbers">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button id="operator" onclick="appendToDisplay('*')">&times;</button>
                </div>
                <div class="numbers">
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button id="operator" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="numbers">
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button id="operator" onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="numbers">
                    <button id="num-0" onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button class="equal" id="result" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
